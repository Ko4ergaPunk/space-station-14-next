- type: entity
  id: ActionBackToAi
  name: Back to Ai
  description: Sends your mind back to the core.
  components:
  - type: InstantAction
    checkConsciousness: false
    checkCanInteract: false
    priority: -9
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: ai_core
    event: !type:ReturnMindIntoAiEvent
    
- type: entity
  id: ActionOpenRemoteDevicesMenu
  name: Open list of remote devices
  description: Opens a menu with available remote devices.
  components:
  - type: InstantAction
    checkConsciousness: false
    checkCanInteract: false
    priority: -9
    itemIconStyle: BigAction
    event: !type:ToggleRemoteDevicesScreenEvent
    icon:
      sprite: Mobs/Silicon/chassis.rsi
      state: robot

- type: entity
  id: ActionAiShowRobotics
  name: Robotics Control Interface
  description: View a Robotics Control Interface.
  components:
  - type: InstantAction
    icon: Corvax/Interface/AdminActions/solar.png # Corvax-Resprite
    iconOn: Corvax/Interface/AdminActions/solar.png # Corvax-Resprite
    keywords: [ "AI", "console", "interface" ]
    priority: -11
    event: !type:ToggleIntrinsicUIEvent { key: enum.RoboticsConsoleUiKey.Key }
